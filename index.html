<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boston.com Speed Read</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:0;background:#fafafa;color:#111}
    .wrap{max-width:820px;margin:28px auto;padding:0 16px}
    header{text-align:center;margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:28px}
    .meta{color:#666;font-size:13px}
    .error{background:#fee;border:1px solid #f99;color:#900;padding:10px;border-radius:8px;margin:10px 0}
    .card{background:#fff;border:1px solid #eee;border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .title{font-weight:700;font-size:18px;margin:0 0 6px}
    .bullets{margin:8px 0 0 0;padding-left:18px}
    .bullets li{margin:2px 0;line-height:1.35}
    .cta{display:inline-block;margin-top:8px;font-size:13px;text-decoration:none;color:#a00;font-weight:600}
    .hooktype{font-size:11px;color:#888;margin-left:6px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Boston.com Speed Read</h1>
      <div class="meta" id="updated">Loading…</div>
    </header>
    <div id="errors"></div>
    <div id="list"></div>
  </div>
  <script>
    function showError(msg){const e=document.getElementById('errors');const d=document.createElement('div');d.className='error';d.textContent=msg;e.appendChild(d);}
    async function load(){
      try{
        const res=await fetch('news-data.json',{cache:'no-cache'});
        if(!res.ok){showError('Could not load news-data.json ('+res.status+').');document.getElementById('updated').textContent='No data.';return;}
        const data=await res.json();
        document.getElementById('updated').textContent='Last updated: '+(new Date(data.lastUpdated||Date.now())).toLocaleString();
        const list=document.getElementById('list'); list.innerHTML='';
        for(const a of (data.articles||[])){
          const card=document.createElement('div'); card.className='card';
          const h=document.createElement('div'); h.className='title';
          const link=document.createElement('a'); link.href=a.link; link.textContent=a.title||'(untitled)'; link.target='_blank'; link.rel='noopener';
          h.appendChild(link);
          if(a.hookType){const ht=document.createElement('span'); ht.className='hooktype'; ht.textContent='· '+String(a.hookType).replace('_',' ').toLowerCase(); h.appendChild(ht);}
          const ul=document.createElement('ul'); ul.className='bullets';
          (a.summary||[]).slice(0,3).forEach(b=>{const li=document.createElement('li'); li.textContent=(b||'').replace(/^[-•\s]+/,''); ul.appendChild(li);});
          card.appendChild(h); card.appendChild(ul);
          const cta=document.createElement('a'); cta.className='cta'; cta.href=a.link||'#'; cta.target='_blank'; cta.rel='noopener'; cta.textContent='Read full story →'; card.appendChild(cta);
          list.appendChild(card);
        }
        if((data.articles||[]).length===0){showError('No articles yet. Run the workflow or set OPENAI_API_KEY.');}
      }catch(e){console.error(e); showError('Error rendering page: '+e.message); document.getElementById('updated').textContent='Error.';}
    }
    load();
  </script>
</body>
</html>
